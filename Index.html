<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Path Finding Visualiser</title>    
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>

    <body onload="constructGrid();">

		<main id="main">
			<nav id="nav">
				<h1>Pathfinding Visualizer</h1>
				<button id="clrbtn">Clear Walls</button>
		        <button id="bfsbtn">BFS</button>
		        <button id="bidirbfsbtn">BI Directional BFS</button>
		        <button id="astarbtn">A* Search</button> 
		        <button id="bidirastarbtn">BI Directional A* Search</button>
		        <button id="bestfirstsearchbtn">Best First Search</button>
		        <button id="bidirbestfirstbtn">BI Directional Best First Search </button>
		        <button id="dijkstrabtn">Dijkstra</button>
		        <button id="bidirdijkstrabtn">BI Directional Dijkstra</button>
			</nav>

			<div id="container">
	        	<canvas id="grid"></canvas>
			</div>
		</main>
		
        
        <!-- Scripts -->
        <script src="priorityQueue.js" type="text/javascript"></script>
        <script src="bfs.js" type="text/javascript"></script>
        <script src="biDirBfs.js" type="text/javascript"></script>
        <script src="aStar.js" type="text/javascript"></script>
        <script src="biDiraStar.js" type="text/javascript"></script>
        <script src="bestFirstSearch.js" type="text/javascript"></script>
        <script src="biDirbestFirst.js" type="text/javascript"></script>
        <script src="Dijkstra.js" type="text/javascript"></script>
        <script src="BiDirDijkstra.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
